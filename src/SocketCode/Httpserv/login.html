<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- post 请求 http://localhost:8000/hello.html
        get 请求 http://localhost:8000/hello.html?submit=submit&username=a&password=a-->
<form name="loginForm" method = "get" action="hello.html">
    <input name = "submit" type="submit" value="submit"/>
    <table>
        <tr>
            <td><div align="right">用户名:</div></td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td><div align="right">口令</div></td>
            <td><input type="password" name="password"></td>
        </tr>
    </table>

</form>
</body>
</html>
